name: Sync Blocklist Sources

on:
  schedule:
    - cron: "0 0 * * 0"   # Jalan otomatis tiap Minggu jam 00:00 UTC
  workflow_dispatch:       # Bisa dijalankan manual

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download external blocklists
        run: |
          mkdir -p filters/blocklist
          
          # 1. Download BlocklistProject Ads (simpan sementara ke ads-temp.txt)
          curl -s https://raw.githubusercontent.com/blocklistproject/Lists/master/ads.txt > filters/blocklist/ads-temp.txt

          # 2. Download Hagezi Ultimate (GANTI Multi jadi Ultimate)
          # Menggunakan -L untuk mengikuti redirect jika ada
          curl -sL https://github.com/hagezi/dns-blocklists/raw/refs/heads/main/domains/ultimate.txt > filters/blocklist/ultimate.txt

          # 3. Hapus file multi.txt lama jika masih ada (biar bersih)
          rm -f filters/blocklist/multi.txt

          # 4. Gabungkan semua (Ads Project + Ultimate) ke blocklist.txt & hapus duplikat
          cat filters/blocklist/ads-temp.txt filters/blocklist/ultimate.txt | sort -u > filters/blocklist/blocklist.txt

          # Hapus file temp
          rm filters/blocklist/ads-temp.txt

      - name: Commit & Push changes
        run: |
          git config --global user.name "RifqyBot"
          git config --global user.email "bot@rifqyshield.local"
          
          # Tambahkan file ultimate dan hasil gabungan blocklist.txt
          git add filters/blocklist/blocklist.txt filters/blocklist/ultimate.txt
          
          # Hapus multi.txt dari git jika sebelumnya ada
          git rm --cached filters/blocklist/multi.txt 2>/dev/null || true
          
          git commit -m "Sync: BlocklistProject + Hagezi Ultimate" || echo "No changes to commit"
          git push
