name: Sync Blocklist Sources

on:
  schedule:
    - cron: "0 0 * * 0"   # Jalan otomatis tiap Minggu jam 00:00 UTC
  workflow_dispatch:       # Bisa dijalankan manual

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download external blocklists
        run: |
          mkdir -p filters/blocklist
          
          # 1. Download BlocklistProject Ads (Temp - Cuma buat digabung)
          curl -s https://raw.githubusercontent.com/blocklistproject/Lists/master/ads.txt > ads-temp.txt

          # 2. Download Hagezi Ultimate (Permanen)
          curl -sL https://github.com/hagezi/dns-blocklists/raw/refs/heads/main/domains/ultimate.txt > filters/blocklist/ultimate.txt

          # 3. Download OISD Big/NSFW (Permanen - Disimpan sebagai oisd-big.txt)
          curl -sL https://github.com/cbuijs/oisd/raw/refs/heads/master/nsfw/domains > filters/blocklist/oisd-big.txt

          # 4. Hapus file multi.txt lama jika masih ada
          rm -f filters/blocklist/multi.txt

          # 5. Gabungkan SEMUA (Ads + Ultimate + OISD Big) ke blocklist.txt & hapus duplikat
          cat ads-temp.txt filters/blocklist/ultimate.txt filters/blocklist/oisd-big.txt | sort -u > filters/blocklist/blocklist.txt

          # Hapus file temp
          rm ads-temp.txt

      - name: Commit & Push changes
        run: |
          git config --global user.name "RifqyBot"
          git config --global user.email "bot@rifqyshield.local"
          
          # Tambahkan blocklist.txt, ultimate.txt, DAN oisd-big.txt ke repo
          git add filters/blocklist/blocklist.txt filters/blocklist/ultimate.txt filters/blocklist/oisd-big.txt
          
          # Hapus file lama dari git tracking
          git rm --cached filters/blocklist/multi.txt 2>/dev/null || true
          
          git commit -m "Sync: BlocklistProject + Hagezi Ultimate + OISD Big" || echo "No changes to commit"
          git push
          
