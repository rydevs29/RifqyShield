name: Clean All Blocklists

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  clean-blocklists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Process all blocklist files
        run: |
          mkdir -p output
          tmpfile=$(mktemp)

          # Loop semua file blocklist
          for f in filters/blocklist/*.txt filters/youtube-ads/*.txt filters/spotify-ads/*.txt filters/nsfw/*.txt filters/gambling/*.txt; do
            if [ -f "$f" ]; then
              grep -E '^(0\.0\.0\.0|127\.0\.0\.1|::)?\s*' "$f" \
                | sed -E 's/^0\.0\.0\.0[[:space:]]+//' \
                | sed -E 's/^127\.0\.0\.1[[:space:]]+//' \
                | sed -E 's/^::[[:space:]]+//' \
                | sed -E 's/#.*$//' \
                | sed -E 's/^[[:space:]]+|[[:space:]]+$//' \
                | grep -E '^[A-Za-z0-9.-]+$' >> "$tmpfile"
            fi
          done

          # Dedup & simpan hasil
          sort -u "$tmpfile" > output/domains.txt
          rm -f "$tmpfile"

      - name: Commit cleaned domains
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/domains.txt
          git commit -m "Auto-clean all blocklists â†’ domains.txt" || echo "No changes to commit"
          git push
